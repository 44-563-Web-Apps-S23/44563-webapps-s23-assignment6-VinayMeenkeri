<!DOCTYPE html>
<html>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
 <head>
    <title>
        Creating Candy Checkboxes 
    </title>
 </head>
<body>

<h2>Vinay Meenkeri chooses candy</h2>

<div class="container">
   <div class="form-group">
<form>
    <input type="checkbox" id="chocolate" name="ADD ON1" value="True" checked>
    <label for="cb1_cheese">Dark Chocolate</label></br>
  
    <input type="checkbox" id="nuts" name="ADD ON2" value="True">
    <label for="cb1_olive">Nuts</label></br>
  
    <input type="checkbox" id="chewy" name="ADD ON3" value="False" checked>
    <label for="cb1_onion">Chewy</label></br>

    <input type="button" class="btn btn-primary" onclick="selectBox()" value="Select a box">
  </form>
</div>

  <p id="resultval">Result will be displayed</p>
  <div class="form-group">
    <form>
      <label for="form1_age">Enter the size </label>
      <input type ="text" id="size" value="size" name="form1" autofocus> <br>
  
      <label for="form1_nick">Enter price </label>
      <input type ="text" id="price" name="form2" autofocus> <br>
  
      <input type="button" class="btn btn-primary" onclick="updateBox()" value="Update the box">
  </form>
  </div>
  <p id="resultvalnew">This text will be replaced </p>
</div>

<script> 
my_candy_box={};
   function selectBox(){
    my_candy_box ={};
    my_candy_box.dark=document.getElementById("chocolate").checked;
    my_candy_box.nuts=document.getElementById("nuts").checked;
    my_candy_box.chewy=document.getElementById("chewy").checked;
    document.getElementById("resultval").innerHTML=JSON.stringify(my_candy_box);
    
}
function updateBox(){
   
   my_candy_box.size=document.getElementById("size").value;
   my_candy_box.price=document.getElementById("price").value;
   document.getElementById("resultvalnew").innerHTML=JSON.stringify(my_candy_box);
   
}
</script>

</body>
</html>
